<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Datos</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css
    "
    />
  </head>
  <body>
    <h1>Listado de medicos</h1>
    <a href="{% url 'add_med' %}" class="btn btn-primary">Agregar m√©dico</a>

    <table>
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>especialidad</th>
        </tr>
      </thead>
      <tbody>
        {% for medico in medicos %}
        <tr>
          <th>{% medico.nombre %}</th>
          <th>{% medico.apellido %}</th>
          <th>{% medico.especialidad %}</th>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
